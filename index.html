<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="./img/logo.svg" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms_width_searchbar" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="ms_icons align-items-center">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <div class="dropstart">
              <button class="btn dropstart-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell text-warning"></i>
              </button>
              <ul class="dropdown-menu mt-5">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
            
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <div class="container-fluid ms_maincontainer d-flex flex-row">
            <div class="ms_sidebardiv d-flex ms_debug bg-dark flex-column">
              <div class="ms_topsidebarcontainer text-light">
                <ul class="ms_sidebarlist">
                  <li><p><i class="fa-solid fa-house"></i><span>Home</span></p></li>
                  <li><p><i class="fa-solid fa-chart-simple"></i><span>Stats</span></p></li>
                  <li><p><i class="fa-solid fa-signal"></i><span>Signal</span></p></li>
                </ul>
              </div>
              <div  class="ms_bottomsidebarcontainer"></div>
            </div>
            <div class="ms_mainbodydiv d-flex ms_debug">
                <div class="container-fluid ms_containerheight ms_padding0">
                    <div class="row ms_topcontainer bg-dark">
                        <div class="col-6 text-light ms_text_padding">
                            <h1>Boolean<span class="badge bg-secondary fs-6 text-center">Piano blaze</span></h1>
                            <span class="badge bg-secondary ms_fs-10">3app</span>
                            <span class="badge bg-secondary ms_fs-10">Boolean Mobile App</span>
                            <span class="badge bg-secondary ms_fs-10">Boolean Web App</span>
                            <span class="badge bg-secondary ms_fs-10">Boolean blog App</span>
                        </div>
                        <div class="col-4 text-light ms_text_padding">
                        <h5>Studenti online negli ultimi 30 minuti</h5>
                        <p class="fs-2">125</p></div>
                        <div class="col-2 text-light ms_text_padding"><p>Nuovo Studente<i class="fa-regular fa-square-plus fs-2"></i></p></div>
                    </div>
                    <div class="row ms_bottomcontainer bg-primary  overflow-y-scroll">
                        <div class="col-8 ms_internalcolumns">
                            <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                            </div>
                          </div> 
                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                            </div>
                          </div> 
                        </div>
                        <div class="col-4 ms_internalcolumns">
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-body">
                                      <h5 class="card-title">Card title</h5>
                                    </div>
                                  </div>
                                  <div class="card">
                                    <div class="card-body">
                                      <h5 class="card-title">Card title</h5>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
